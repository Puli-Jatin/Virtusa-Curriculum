<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Watch Clock</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
  <div class="clock">
    <!-- Numbers -->
    <div class="number" style="top: 20px; left: 50%;">12</div>
    <div class="number" style="top: 50%; left: 280px;">3</div>
    <div class="number" style="top: 280px; left: 50%;">6</div>
    <div class="number" style="top: 50%; left: 20px;">9</div>

    <!-- Hands -->
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>

    <!-- Center -->
    <div class="center"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
