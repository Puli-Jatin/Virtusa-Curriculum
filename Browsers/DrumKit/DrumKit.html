<!doctype html>
<html lang="en">
<meta charset="utf-8" />

<title>Drum Kit</title>
<link rel="stylesheet" href="styles.css" />

<h1>Drum Kit</h1>
<p class="hint">Press A â€“ L or click pads. Works even if sounds are missing (test beep).</p>

<div class="keys">
  <button class="key" data-key="65"><kbd>A</kbd><span class="sound">clap</span></button>
  <button class="key" data-key="83"><kbd>S</kbd><span class="sound">hihat</span></button>
  <button class="key" data-key="68"><kbd>D</kbd><span class="sound">kick</span></button>
  <button class="key" data-key="70"><kbd>F</kbd><span class="sound">openhat</span></button>
  <button class="key" data-key="71"><kbd>G</kbd><span class="sound">boom</span></button>
  <button class="key" data-key="72"><kbd>H</kbd><span class="sound">ride</span></button>
  <button class="key" data-key="74"><kbd>J</kbd><span class="sound">snare</span></button>
  <button class="key" data-key="75"><kbd>K</kbd><span class="sound">tom</span></button>
  <button class="key" data-key="76"><kbd>L</kbd><span class="sound">tink</span></button>
</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
